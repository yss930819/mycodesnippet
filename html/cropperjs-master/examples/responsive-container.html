<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="../dist/cropper.css">
  <style>
    .container {
      max-width: 960px;
      margin: 20px auto;
    }

    .img-container {
      width: 100%;
      margin-top: 10px;
    }

    .img-container img {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cropper with responsive container</h1>
    <button type="button" id="replace">Replace Image</button>
    <div class="img-container">
      <img src="../assets/img/picture.jpg" alt="Picture">
    </div>
  </div>

  <script src="../dist/cropper.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var image = document.querySelector('.img-container > img');
      var cropper = new Cropper(image, {
        movable: false,
        zoomable: false,
        rotatable: false,
        scalable: false
      });

      document.getElementById('replace').onclick = function () {
        cropper.replace('../assets/img/picture-2.jpg');
      };
    });
  </script>
</body>
</html>
